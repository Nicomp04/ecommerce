<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Prendas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Lista de Prendas</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad en Stock</th>
        <!-- Agrega más columnas según las propiedades de tu entidad Prenda -->
    </tr>
    </thead>
    <tbody>
    <!-- Itera sobre la lista de prendas y muestra cada una en una fila de la tabla -->
    <tr th:each="prenda : ${prendas}">
        <td th:text="${prenda.id}"></td>
        <td th:text="${prenda.name}"></td>
        <td th:text="${prenda.price}"></td>
        <td th:text="${prenda.quantity}"></td>
        <!-- Agrega más celdas según las propiedades de tu entidad Prenda -->
    </tr>
    </tbody>
</table>

</body>
</html>
